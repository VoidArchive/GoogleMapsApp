<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">

    <title>Search</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid text-center">
        <a type="button" class="btn btn-dark api_button" href="{{url_for('api_request')}}">API request</a>

        <div class="container">
            <h1 class="display-4">ğŸ”Search things Near You ğŸ”</h1>
            <p class="lead">Look up things that are near you</p>

            <form action="{{url_for('home')}}" , method="POST">
                <div class="form-group">
                    <input type="text" class="form-control" name="search" placeholder="keyword" value="restaurants">
                    <input type="number" class="form-control" name="distance" placeholder="In meter" id="distance"
                        value="500">
                    <button type="submit" class="btn btn-dark">Search</button>
                </div>
            </form>
        </div>
    </div>

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Rating</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
                {%for item in data_list:%}
                <tr>
                    <td>{{item.name}}</td>
                    <td>{{item.rating}}</td>
                    <td>{{item.address}}</td>

                </tr>
                {%endfor%}
            </tbody>
        </table>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
